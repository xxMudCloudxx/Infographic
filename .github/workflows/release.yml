name: release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Package skills
        run: zip -r ../skills.zip .
        working-directory: .skills

      - name: ğŸš€ Create release
        uses: softprops/action-gh-release@v2
        with:
          files: skills.zip
          generate_release_notes: true
